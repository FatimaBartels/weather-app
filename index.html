<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div>
        <header>
          <h1 class="weather-app-city">Brussel, Belgium</h1>
          <p>
            <span class="current-date">March 31, 22024</span> <br />
            <span class="current-datetime">Friday, 10:05</span>
          </p>
        </header>
      </div>
      <main>
        <div class="weather-app-data">
          <div class="current-weather-temp">
            <p>
              <span class="current-temperature">15</span>
              <span class="current-degrees">¬∞C</span>
            </p>
            <p class="other-temp-data">
              Humidity: <span class="current-humidity">89% </span>
              <br />
              Wind:<span class="current-windspeed"> 6.17km/hr</span>
            </p>
          </div>

          <div>
            <p>üåß</p>
          </div>
          <div>
            <p>
              <span class="weather-terms">Moderate rain</span>
              <br />
              <span class="reminder"
                >‚òîDon't forget to bring your umbrella!</span
              >
            </p>
          </div>
        </div>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </main>

      <footer>
        <p>
          This project was coded with ‚ù§ by
          <a href="https://github.com/FatimaBartels" target="_blank"
            >Fatima Bartels</a
          >, is open-sourced on
          <a href="https://github.com/FatimaBartels/weather-app" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://fatimabartels-weatherapp.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
