<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div>
        <header>
          <div class="city-name-container">
            <h1 class="weather-app-city" id="city-name"></h1>
            <p class="date-time">
              <span class="current-date" id="current-date"></span>
            </p>
          </div>
        </header>
      </div>
      <main>
        <div class="weather-app-data">
          <div class="current-weather-container">
            <div class="current-temperature" id="temperature"></div>

            <div class="weather-unit">¬∞C</div>
          </div>

          <div>
            <div class="weather-icon">üå§Ô∏è</div>
          </div>
          <div>
            <p class="weather-terms" id="description"></p>
            <p class="other-temp-data">
              Humidity: <span class="current-humidity" id="humidity"></span>
              <br />
              Wind: <span class="current-windspeed" id="windspeed"> </span>
            </p>
          </div>
        </div>
        <p class="reminder">‚òîDon't forget to bring your umbrella!</p>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </main>

      <footer>
        <p>
          This project was coded with ‚ù§ by
          <a href="https://github.com/FatimaBartels" target="_blank"
            >Fatima Bartels</a
          >, is open-sourced on
          <a href="https://github.com/FatimaBartels/weather-app" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://fatimabartels-weatherapp.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
